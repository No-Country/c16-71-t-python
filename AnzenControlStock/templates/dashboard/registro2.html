{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/inicio.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagenes/logo.jpeg" type="image/x-icon">
    <title>ControlStock</title>
</head>
<body>
    <!-- INICIO DEL CONTENEDOR -->
    <div class="contenedor">
        <div class="contenedor-izquierda">
            <form action="">
                <h1>Registro</h1>
                <div class="input-caja1">
                    <label for="">Datos de la empresa</label>
                    <div class="input-caja__imagen">
                        <div class="img">

                        </div>
                        <div class="browse">
                            <span>Agrega una imagen</span>
                            
                        </div>
                    </div>
                </div>
                <div class="input-caja">
                    <label for="">Nombre de la empresa</label>
                    <input type="text">
                </div>
                <div class="input-caja">
                    <label for="">Tipo de idustria o categoria del negocio</label>
                    <input type="text">
                </div>
                <div class="input-caja">
                    <label for="">Numero de telefono de la empresa </label>
                    <input type="number">
                </div>
                <div class="input-caja">
                    <label for="">Correo electronico</label>
                    <input type="email">
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="contenedor-derecha">
            <img src="{% static 'imagenes/right_side.png' %}" alt="">
            <span class = "contenedor-derecha__texto">Tu stock seguro con ANZEN</span>
        </div>
    </div>
    <!-- FIN DEL CONTENEDOR -->
</body>
</html>
