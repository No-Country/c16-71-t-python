{% load static %}
<title>{% block title %}Inicio{% endblock %}</title>

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AnzenControlStock/static/inicio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagenes/logo.jpeg" type="image/x-icon">
    <title>ControlStock</title>
</head>
<body>
    <!-- INICIO DEL CONTENEDOR -->
    <div class="contenedor">
        <div class="contenedor-izquierda">
            <form action="">
                <h1>Inicia Sesion</h1>
                <div class="input-caja">
                    <label for="">Correo electronico</label>
                    <input type="text">
                </div>
                <div class="input-caja">
                    <label for="">Contraseña</label>
                    <input type="password">
                </div>
                <div class="registro-olvidaste">
                    <div class="registro">
                        <a href="registro.html">Registro</a>
                    </div>
                    <div class="olvidaste">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
        <div class="contenedor-derecha">
            <span class = "contenedor-derecha__texto">Tu stock seguro con ANZEN</span>
        </div>
    </div>
    <!-- FIN DEL CONTENEDOR -->
</body>
</html>
{% endblock %}
