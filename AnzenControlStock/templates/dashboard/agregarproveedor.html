<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/stylepropio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagenes/logo.jpeg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock ANZEN</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>ControlStock</title>
    <script src="/agregarproveedores.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <img src="/imagenes/Nuevo logo.png" lt="logo" width="30px">
                </button>
                <div class="sidebar-logo">
                    <a href="#">
                        <img src="/imagenes/letraLogo.png" lt="logo" width="150px">
                    </a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item{% if seccion_actual == 'inicio' %} selected{% endif %}">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span class = "sidebar__text">Inicio</span>
                    </a>
                </li>
                <li class="sidebar-item{% if seccion_actual == 'inventario' %} selected{% endif %}">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span class = "sidebar__text">Inventario</span>
                    </a>
                </li>
                <li class="sidebar-item{% if seccion_actual == 'empleados' %} selected{% endif %}">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-users"></i>
                        <span class = "sidebar__text">Empleados</span>
                    </a>
                </li>
                <li class="sidebar-item{% if seccion_actual == 'proveedores' %} selected{% endif %}">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-delivery"></i>
                        <span class = "sidebar__text">Provedores</span>
                    </a>
                </li>
                <hr class = "separador">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span class = "sidebar__text">Perfil</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-cog"></i>
                        <span class = "sidebar__text">Iniciar sesion</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Salir</span>
                </a>
            </div>
        </aside>
    </div>
    <div class="main">
        <div class="main-header">
            <div class="main-header__left">
                <p>Paginas / Inicio</p>
                <span>Agregar proveedor</span>
            </div>
            <div class="main-header__right">
                <a href="#">
                    <i class="lni lni-cog"></i>
                    <span class = "sidebar__text">Iniciar sesion</span>
                </a>
            </div>
        </div>
    <div class="contenedor">
        <div class="contenedor-form">
            <form method="post">
                <div class="input-caja">
                    <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="botones">
                <button class = "btn-guardar" type="submit">Guardar</button>
                <button type="submit" class = "btn-cancelar">Cancelar</button>
            </div>
            </form>
        </div>
    </div>
    </div> 
    <!-- FIN DEL CONTENEDOR -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
