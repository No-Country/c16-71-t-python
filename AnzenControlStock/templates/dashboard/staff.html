{% extends 'partials/base.html' %}
{% block title %}Staff Page{% endblock %}

{% block content %}
<head>
    <title>Registro de Empleado</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Registro de Empleado</h1>
        <form id="employeeForm">
            <h2>Datos Personales del Empleado</h2>
            <div class="form-group">
                <label for="fullName">Nombre completo del empleado:</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Dirección de correo electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña para la cuenta:</label>
                <input type="password" id="password" required>
            </div>
            <h2>Detalles de Empleo</h2>
            <div class="form-group">
                <label for="role">Cargo o rol del empleado:</label>
                <input type="text" id="role" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de teléfono del empleado:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="startDate">Fecha de inicio de empleo:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="permissions">Permisos específicos del empleado:</label>
                <textarea id="permissions" required></textarea>
            </div>
            <button type="submit">Registrar empleado</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>

{% endblock %}
