{% load static %}
<div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <img src="{% static 'imagenes/Nuevo_logo.png' %}" lt="logo" width="30px">
                </button>
                <div class="sidebar-logo">
                    <a href="#">
                        <img src="{% static 'imagenes/letraLogo.png' %}" lt="logo" width="150px">
                    </a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item{% if seccion_actual == 'dashboard' %} selected{% endif %}">
                    <a href="{% url 'dashboard'%}" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span class = "sidebar__text">Inicio</span>
                    </a>
                </li>
                <li class="sidebar-item{% if seccion_actual == 'inventario' %} selected{% endif %}">
                    <a href="{% url 'inventario' %}" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span class = "sidebar__text">Inventario</span>
                    </a>
                </li>
                {% if user.es_empresa %}
                <li class="sidebar-item{% if seccion_actual == 'empleados' %} selected{% endif %}">
                    <a href="{% url 'vista_empleados' %}" class="sidebar-link">
                        <i class="lni lni-users"></i>
                        <span class = "sidebar__text">Empleados</span>
                    </a>
                </li>
                {% endif %}
                <li class="sidebar-item{% if seccion_actual == 'proveedores' %} selected{% endif %}">
                    <a href="{% url 'proveedores' %}" class="sidebar-link">
                        <i class="lni lni-delivery"></i>
                        <span class = "sidebar__text">Provedores</span>
                    </a>
                </li>
                <hr class = "separador">
                {% if user.es_empresa %}
                <li class="sidebar-item{% if seccion_actual == 'perfil' %} selected{% endif %}">
                    <a href="{% url 'editar_perfil' %}" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span class = "sidebar__text">Perfil</span>
                    </a>
                </li>
                {% endif %}
            </ul>
            <div class="sidebar-footer">
                <a href="{% url 'cerrar_sesion'%}" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Salir</span>
                </a>
            </div>
        </aside>
    </div>
